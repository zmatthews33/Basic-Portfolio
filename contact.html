        <h2>Contact</h2>
            <form id="contact" action="login.php" method="post">

                <input id="name" type="text" autocomplete="username" placeholder="Jane Doe" required><br>
                <label for="email">Email</label><br>
                <input id="email" type="email" name="email" autocomplete="email"
                placeholder="example@gmail.com" required><br>
